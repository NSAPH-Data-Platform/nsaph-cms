registry:
  type: File
  inputBinding:
    prefix: --registry
  doc: |
    A path to the data model file
domain:
  type: string
  default: cms
  doc: the name of the domain
  inputBinding:
    prefix: --domain
table:
  type: string
  default: ps
  doc: the name of the table being populated
  inputBinding:
    prefix: --table
database:
  type: File
  doc: Path to database connection file, usually database.ini
  inputBinding:
    prefix: --db
connection_name:
  type: string
  doc: The name of the section in the database.ini file
  inputBinding:
    prefix: --connection
